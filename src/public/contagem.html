    <script>
        /* OSM & OL example code provided by https://mediarealm.com.au/ */
        var map;
        var mapLat = -8.0451315;
        var mapLng = -34.9020563;
        var mapDefaultZoom = 12;

        var dataCounting;

        function getDataCouting() {
            var urlCouting = "https://api.plataforma.ameciclo.org/contagens/v1/cyclist-count";

            fetch(urlCouting)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    return data;
                })
                .catch(error => console.error(error));
        }

        function initialize_map() {
            map = new ol.Map({
                target: "map",
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([mapLng, mapLat]),
                    zoom: mapDefaultZoom
                })
            });
        }

        function add_map_point(lat, lng) {
            var vectorLayer = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng),
                            parseFloat(lat)
                        ], 'EPSG:4326', 'EPSG:3857')),
                    })]
                }),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 0.5],
                        anchorXUnits: "fraction",
                        anchorYUnits: "fraction",
                        src: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg"
                        //src: "../assets/images/icons/bike-marker.svg"
                    })
                })
            });

            map.addLayer(vectorLayer);
        }

        var counting = getDataCouting();
        console.log(typeof counting, counting);

        window.onload = function () {
            initialize_map();

            // data.forEach(function(counting){
            //     console.log('counting ->' , counting);
            // });
            add_map_point(mapLat, mapLng);
        }
    </script>
